<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>

  <header class="ps-2 pt-2">
    <img src="./assets/netflix_logo.png" width="100" alt="" />
  </header>

  <body class="bg-dark text-secondary">
    <main class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-7">
          <h2 class="text-light">Edit Profile</h2>
          <hr class="border-secondary opacity-50 mt-0" />

          <!-- Avatar -->
          <div class="row align-items-start">
            <div class="col-12 col-md-3 text-center text-md-start">
              <img
                src="./assets/avatar.png"
                class="rounded-0 img-thumbnail p-0"
                alt="profile"
                width="100"
                height="100"
              />
            </div>

            <div class="col-12 col-md-9 mt-3 mt-md-0">
              <!-- Name  -->
              <input
                type="text"
                class="form-control bg-secondary text-light border-0 mb-3"
              />

              <!-- Language  -->
              <label class="text-secondary small">Language:</label>
              <select
                class="form-select bg-black text-light border-secondary w-auto mb-4"
              >
                <option>English</option>
                <option>Italiano</option>
                <option>Spanish</option>
              </select>

              <hr class="border-secondary opacity-50" />

              <!-- Maturity Settings -->
              <p class="small text-secondary my-2">Maturity Settings:</p>
              <button
                class="btn bg-secondary text-light fw-semibold border-secondary mb-2 rounded-0"
              >
                ALL MATURITY RATINGS
              </button>
              <p class="small text-light">
                Show titles for <strong>all maturity levels</strong> for this
                profile.
              </p>
              <button
                class="btn btn-outline-secondary small px-4 py-1 rounded-0"
              >
                EDIT
              </button>

              <hr class="border-secondary opacity-50" />

              <!-- Autoplay -->
              <p class="fw-semibold mt-3 text-light">Autoplay controls</p>

              <div class="form-check mt-0">
                <input
                  class="form-check-input bg-dark border-secondary rounded-0"
                  type="checkbox"
                  checked
                />
                <label class="form-check-label text-light small ms-1">
                  Autoplay next episode in a series on all devices.
                </label>
              </div>

              <div class="form-check mt-2 mb-4">
                <input
                  class="form-check-input bg-dark border-secondary rounded-0"
                  type="checkbox"
                  checked
                />
                <label class="form-check-label text-light small ms-1">
                  Autoplay previews while browsing on all devices.
                </label>
              </div>
            </div>
          </div>

          <hr class="border-secondary opacity-50 w-100" />

          <!-- Buttons -->
          <div class="d-flex flex-column flex-md-row gap-3 mt-4 w-100">
            <button class="btn btn-light text-dark fw-semibold px-4 rounded-0">
              SAVE
            </button>
            <button
              class="btn btn-outline-secondary fw-semibold px-4 rounded-0"
            >
              CANCEL
            </button>
            <button
              class="btn btn-outline-secondary fw-semibold px-4 rounded-0"
            >
              DELETE PROFILE
            </button>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
