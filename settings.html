<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Setings</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"

      crossorigin="anonymous"

    <link

      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark text-light">
      <div class="container px-0">
        <!-- Logo -->
        <a class="navbar-brand" href="#">
          <img src="./assets/netflix_logo.png" alt="Netflix Logo" width="90" />
        </a>

        <!-- Hamburger Icon -->
        <button
          class="navbar-toggler text-light"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"

        <!-- Navbar Menu -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-lg-0">
            <li class="nav-item">

            <li class="nav-item">

            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">My List</a>
            </li>
          </ul>

          <!-- Right icons -->
          <div class="d-flex align-items-center gap-3">
            <i class="bi bi-search"></i>
            <span class="text-light">KIDS</span>
            <i class="bi bi-bell"></i>
            <img src="./assets/kids_icon.png" width="32" alt="profile" />
          </div>
        </div>
      </div>
    </nav>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
